<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <p class="text-3xl mt-8 mb-8 text-center font-bold">Welcome To My <span class="text-blue-700">Transection
                Bank</span> !!!</p>
    </header>

    <section>
        <div class="bg-green-300 w-4/12 align-middle m-auto p-6 rounded">
            <level class="text-3 mt-8 mb-8 text-center font-semibold">Login Form</level>

            <input type="text" name="fname" class="w-full p-1 mt-2 mb-2 rounded" placeholder="omarfaruk@gmail.com"
                id="input-email" /><br>


            <input type="password" name="lname" class="w-full p-1 mt-2 mb-2 rounded" placeholder="omarfaruk"
                id="input-password" /><br>


            <button class="w-1/5 border-solid border-2 border-black  rounded bg-green-500 rounded text-white"
                id="input-login-btn">Login</button>
        </div>
    </section>

    <script src="./Login.js"></script>
</body>

</html>
