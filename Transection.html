<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transection Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <p class="text-3xl mt-8 mb-8 text-center font-bold">Welcome To Your <span class="text-blue-700">Transection
                Dashboard</span></p>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-2/4 m-auto text-white">
                <div class="p-8 bg-sky-600 rounded">
                    <h3 class="text-base">Deposit</h3>
                    <h4 class="text-2xl">$<span id="deposit-total">00</span></h4>
                </div>

                <div class="p-8 bg-emerald-600 rounded">
                    <h3 class="text-base">Withdraw</h3>
                    <h4 class="text-2xl">$<span id="withdraw-total">00</span></h4>
                </div>

                <div class="p-8 bg-yellow-600 rounded">
                    <h3 class="text-base">Balance</h3>
                    <h4 class="text-2xl">$<span id="blance-total-amount">1540</span></h4>
                </div>
            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-6 w-1/2 mt-12 m-auto">
                <div class="bg-indigo-300 w-full align-middle m-auto p-6 rounded">
                    <level class="text-3 mt-8 mb-8 text-center font-semibold">Please Deposit Balance</level>

                    <input type="number" class="w-full p-1 mt-2 mb-2 rounded" placeholder="Enter your deposit balance"
                        id="input-deposit" /><br>

                    <button class="mt-4 w-1/3 border-solid border-2 border-black bg-indigo-500 text-white rounded"
                        id="input-deposit-btn">Deposit</button>
                </div>


                <div class="bg-purple-300 w-full align-middle m-auto p-6 rounded">
                    <level class="text-3 mt-8 mb-8 text-center font-semibold">Please Withdraw Balance</level>

                    <input type="number" class="w-full p-1 mt-2 mb-2 rounded" placeholder="Enter your withdraw balance"
                        id="input-withdraw" /><br>

                    <button class="mt-4 w-1/3 border-solid border-2  border-black bg-purple-500 text-white rounded"
                        id="input-withdraw-btn">Withdraw</button>
                </div>
            </div>


        </section>
    </main>


    <script src="./UpdateTransection.js"></script>
</body>

</html>
